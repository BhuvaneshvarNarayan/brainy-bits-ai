<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .container ul {
            list-style-type: none;
            padding: 0;
        }
        .container li {
            margin: 20px 0;
        }
        .container a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1>Welcome to the Classroom Monitoring System</h1>
    </div>
    <div class="container">
        <ul>
            <li><a href="/classroom_monitoring">Classroom Monitoring</a></li>
            <li><a href="/student_list">Student List</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
    </div>
</body>
</html>
