<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-container {
            margin: 20px 0;
        }
        .pie-chart {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #lineChartContainer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <div class="charts">
            <div class="chart-container">
                <h2>Today</h2>
                <div id="todayChart" class="pie-chart"></div>
            </div>
            <div class="chart-container">
                <h2>Weekly</h2>
                <div id="weeklyChart" class="pie-chart"></div>
            </div>
        </div>
        <div id="lineChartContainer">
            <h2>Focus Over Time</h2>
            <svg id="lineChart"></svg>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_data')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data);
                    const focusData = data;

                    // Check if data is correctly formatted
                    if (typeof focusData.neutral === 'undefined' || typeof focusData.not_neutral === 'undefined') {
                        throw new Error('Data format is incorrect or empty');
                    }

                    // Prepare pie chart data for today (use the fetched data)
                    let todayPieData = [
                        { label: "Neutral", value: focusData.neutral },
                        { label: "Not Neutral", value: focusData.not_neutral }
                    ];

                    // Prepare pie chart data for weekly average (same data for simplicity, adjust as needed)
                    let weeklyPieData = todayPieData;

                    // Draw pie charts
                    drawPieChart('#todayChart', todayPieData);
                    drawPieChart('#weeklyChart', weeklyPieData);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        function drawPieChart(selector, data) {
            let width = 300, height = 300, radius = Math.min(width, height) / 2;
            let svg = d3.select(selector)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`);

            let color = d3.scaleOrdinal(['#0000FF', '#808080']);
            let pie = d3.pie().value(d => d.value);
            let path = d3.arc().outerRadius(radius).innerRadius(0);

            let arc = svg.selectAll('arc')
                .data(pie(data))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arc.append('path')
                .attr('d', path)
                .attr('fill', d => color(d.data.label));

            arc.append('text')
                .attr('transform', d => `translate(${path.centroid(d)})`)
                .attr('dy', '0.35em')
                .attr('text-anchor', 'middle')
                .text(d => `${d.data.label}: ${d.data.value.toFixed(2)}s`);
        }
    </script>
    <div>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
