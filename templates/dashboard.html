{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-container {
            margin: 20px 0;
        }
        .pie-chart {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #lineChartContainer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <div class="charts">
            <div class="chart-container">
                <h2>Today</h2>
                <div id="todayChart" class="pie-chart"></div>
            </div>
            <div class="chart-container">
                <h2>Weekly</h2>
                <div id="weeklyChart" class="pie-chart"></div>
            </div>
        </div>
        <div id="lineChartContainer">
            <h2>Focus Over Time</h2>
            <svg id="lineChart"></svg>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_data')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data);
                    const focusData = data;

                    // Check if data is correctly formatted
                    if (!Array.isArray(focusData) || !focusData.length) {
                        throw new Error('Data format is incorrect or empty');
                    }

                    // Prepare pie chart data for today (use the fetched data)
                    let todayPieData = [
                        { label: "Focused", value: focusData[0].focused },
                        { label: "Not Focused", value: focusData[0].not_focused }
                    ];

                    // Prepare pie chart data for weekly average
                    let weeklyFocused = d3.mean(focusData, d => d.focused);
                    let weeklyNotFocused = 100 - weeklyFocused;
                    let weeklyPieData = [
                        { label: "Focused", value: weeklyFocused },
                        { label: "Not Focused", value: weeklyNotFocused }
                    ];

                    // Draw pie charts
                    drawPieChart('#todayChart', todayPieData);
                    drawPieChart('#weeklyChart', weeklyPieData);

                    // Draw line chart
                    drawLineChart(focusData);

                    // Home button click event
                    document.getElementById('homeButton').addEventListener('click', function() {
                        window.location.href = '/';  // Change this to your home page URL
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });


        function drawPieChart(selector, data) {
            let width = 300, height = 300, radius = Math.min(width, height) / 2;
            let svg = d3.select(selector)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`);

            let color = d3.scaleOrdinal(['#0000FF', '#808080']);
            let pie = d3.pie().value(d => d.value);
            let path = d3.arc().outerRadius(radius).innerRadius(0);

            let arc = svg.selectAll('arc')
                .data(pie(data))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arc.append('path')
                .attr('d', path)
                .attr('fill', d => color(d.data.label));

            arc.append('text')
                .attr('transform', d => `translate(${path.centroid(d)})`)
                .attr('dy', '0.35em')
                .attr('text-anchor', 'middle')
                .text(d => `${d.data.label}: ${d.data.value}%`);
        }

        function drawLineChart(data) {
            let margin = { top: 20, right: 30, bottom: 30, left: 40 };
            let width = document.getElementById('lineChartContainer').clientWidth - margin.left - margin.right;
            let height = 400 - margin.top - margin.bottom;

            let svg = d3.select('#lineChart')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            let x = d3.scaleTime()
                .domain(d3.extent(data, d => new Date(d.date)))
                .range([0, width]);

            let y = d3.scaleLinear()
                .domain([0, 100])
                .range([height, 0]);

            let lineFocused = d3.line()
                .x(d => x(new Date(d.date)))
                .y(d => y(d.focused));

            let lineNotFocused = d3.line()
                .x(d => x(new Date(d.date)))
                .y(d => y(d.not_focused));

            svg.append('g')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).ticks(d3.timeDay.every(1)).tickFormat(d3.timeFormat('%b %d')));

            svg.append('g')
                .call(d3.axisLeft(y));

            svg.append('path')
                .datum(data)
                .attr('fill', 'none')
                .attr('stroke', '#0000FF')
                .attr('stroke-width', 1.5)
                .attr('d', lineFocused);

            svg.append('path')
                .datum(data)
                .attr('fill', 'none')
                .attr('stroke', '#808080')
                .attr('stroke-width', 1.5)
                .attr('d', lineNotFocused);

            svg.append('text')
                .attr('x', width - 6)
                .attr('y', y(data[0].focused))
                .attr('dy', '.35em')
                .attr('text-anchor', 'end')
                .style('fill', '#0000FF')
                .text('Focused');

            svg.append('text')
                .attr('x', width - 6)
                .attr('y', y(data[0].not_focused))
                .attr('dy', '.35em')
                .attr('text-anchor', 'end')
                .style('fill', '#808080')
                .text('Not Focused');
        }
    </script>
    <div>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
{% endblock %}
